---
layout: default
---

{% for post in site.posts limit: 10 %}
<div class="row-fluid">
  <div class="span12">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.excerpt }}</h3>
    <h4>{{ page.date | date: "%B %e, %Y" }}</h4>
    
    <p>
      <a href="{{ post.url }}">Read more</a>
    </p>
  </div>
</div>
{% endfor %}
