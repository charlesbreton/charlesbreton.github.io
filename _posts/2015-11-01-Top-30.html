<style>

body {
  font: 10px sans-serif;
  margin: 0;
}

.line {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;

.area {
  fill: #e7e7e7;

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 8, right: 10, bottom: 2, left: 10},
    width = 960 - margin.left - margin.right,
    height = 69 - margin.top - margin.bottom;

//var parseyear = d3.time.format("%b %Y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var area = d3.svg.area()
    .x(function(d) { return x(d.year); })
    .y0(height)
    .y1(function(d) { return y(d.tot); });

var line = d3.svg.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.tot); });

d3.csv("/assets/short.csv", type, function(error, data) {

  // Nest data by title.
  var title = d3.nest()
      .key(function(d) { return d.title; })
      .entries(data);

  // Compute the maximum tot per title, needed for the y-domain.
  title.forEach(function(s) {
    s.maxtot = d3.max(s.values, function(d) { return d.tot; });
  });

  // Compute the minimum and maximum year across title.
  // We assume values are sorted by year.
  x.domain([
    d3.min(title, function(s) { return s.values[0].year; }),
    d3.max(title, function(s) { return s.values[s.values.length - 1].year; })
  ]);

  // Add an SVG element for each title, with the desired dimensions and margin.
  var svg = d3.select("body").selectAll("svg")
      .data(title)
    .enter().append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Add the area path elements. Note: the y-domain is set per element.
  svg.append("path")
      .attr("class", "area")
      .attr("d", function(d) { y.domain([0, d.maxtot]); return area(d.values); });

  // Add the line path elements. Note: the y-domain is set per element.
  svg.append("path")
      .attr("class", "line")
      .attr("d", function(d) { y.domain([0, d.maxtot]); return line(d.values); });

  // Add a small label for the title name.
  svg.append("text")
      .attr("x", width - 6)
      .attr("y", height - 6)
      .style("text-anchor", "end")
      .text(function(d) { return d.key; });
});

function type(d) {
  d.tot = +d.tot;
  d.year =d.year;
  return d;
}

</script>
