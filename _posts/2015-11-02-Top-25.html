<h2> Cumulative Citations of the Top 25 Articles in Political Science</h2>
<br>
<br>


<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>
var margin = {top: 20, right: 80, bottom: 40, left: 70},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
var x = d3.scale.linear()
    .range([0,width]);
    
var y = d3.scale.linear()
    .range([height,0]);
var color = d3.scale.ordinal()
    .domain([1])
    .range (["#1f77b4"]);
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.format("d"));;
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.tot); });
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
d3.csv("/assets/PS_cite.csv", function(error, data) {
   
color.domain(d3.keys(data[0]).filter(function(key) { return key == "title"; }));
   
// get data into format
data = data.map( function (d) { 
    return { 
      title: d.title,
      year: +d.year,
      tot: +d.tot }; 
});   
  
  
// nest data
  data = d3.nest().key(function(d) { return d.title; }).entries(data);
 
  x.domain([d3.min(data, function(d) { return d3.min(d.values, function (d) { return d.year; }); }),
             d3.max(data, function(d) { return d3.max(d.values, function (d) { return d.year; }); })]);
  
  y.domain([0, d3.max(data, function(d) { return d3.max(d.values, function (d) { return d.tot; }); })]);
// Define the div for the tooltip
var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);
                                                                                   
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
  var cities = svg.selectAll(".title")
      .data(data, function(d) { return d.key; })
    .enter().append("g")
      .attr("class", "title");
  
  cities.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.key); })
      //;
          .on("mouseover", function(d) {      
                d3.select(this)
                .style("stroke", 'black')
                .style("stroke-width", '4px');
           div.transition()        
                .duration(200)      
                .style("opacity", .9);      
          div.html(d.key + "<br/>")  
                .style("left", (d3.event.pageX+12) + "px")     
                .style("top", (d3.event.pageY-60) + "px");    
    })    
       .on("mouseout", function(d) {       
                 d3.select(this)
                .style("stroke", function(d) { return color(d.key); })
                .style("stroke-width", '2px')
                  div.transition()        
                      .duration(500)      
                      .style("opacity", 0);
        });
// text label for the x axis
svg.append("text")      
        .attr("x", width / 2 )
        .attr("y",  height + (margin.bottom/1))
       // .attr("style","font-size:16px;")
        .attr("style","font-size:16px; font-weight: bold;") // to bold title
        .style("text-anchor", "middle")
        .text("Year");
// Add the text label for the Y axis
    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 2 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "-1em")
       // .attr("style","font-size:16px;")
        .attr("style","font-size:16px; font-weight: bold;") // to bold title
        .style("text-anchor", "middle")
        .text("Citations");
});                    
</script>
